<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard_css.css">
    <link rel="stylesheet" href="feedback-button.css"> <!-- Link to feedback button CSS -->
</head>
<body>
    <header class="header">
        <div class="logo">Eventify</div>
        <div class="location">
            <select id="locationSelect">
                <option value="chennai">Chennai</option>
                <option value="bangalore">Bangalore</option>
                <option value="coimbatore">Coimbatore</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="vijayawada">Vijayawada</option>
                <option value="mumbai">Mumbai</option>
            </select>
        </div>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search for Entertainment...">
        </div>
        <div class="profile">
            <button id="profileButton" onclick="redirectToProfile()">Profile</button>
            <button id="contactButton" onclick="redirectToContact()">Contact</button> <!-- Contact Button -->
        </div>
    </header>
    <main class="main-content">
        <h2>Available Events</h2>
        <div class="events">
            <div class="event-card promoted" onclick="viewEventDetails('Event-1')">
                <img src="Event-1.jpg" alt="Event-1">
                <p>Event-1</p>
            </div>
            <div class="event-card promoted" onclick="viewEventDetails('Event-2')">
                <img src="Event-2.jpg" alt="Event-2">
                <p>Event-2</p>
            </div>
            <div class="event-card" onclick="viewEventDetails('Event-3')">
                <img src="Event-3.jpg" alt="Event-3">
                <p>Event-3</p>
            </div>
            <div class="event-card" onclick="viewEventDetails('Event-4')">
                <img src="Event-4.jpg" alt="Event-4">
                <p>Event-4</p>
            </div>
        </div>
    </main>

    <!-- Script to handle navigation -->
    <script>
        // Function to redirect to Profile Update page
        function redirectToProfile() {
            window.location.href = 'profileupdate.html'; // Link to Profile page
        }

        // Function to redirect to Contact Details page
        function redirectToContact() {
            window.location.href = 'contactdetails.html'; // Link to Contact page
        }

        // Function to redirect to the common event details page with event name as a query parameter
        function viewEventDetails(eventName) {
            window.location.href = 'event.html?event=' + encodeURIComponent(eventName); // Redirect to the event details page with the event name
        }
    </script>

    <!-- Feedback Button -->
    <button class="feedback-button" onclick="redirectToFeedback()">Feedback?</button>

    <script>
        function redirectToFeedback() {
            window.location.href = 'feedback.html'; // Link to Feedback page
        }
    </script>
</body>
</html>
